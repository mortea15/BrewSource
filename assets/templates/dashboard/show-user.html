<!-- Viewport mobile tag for sensible mobile support -->
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<!-- Styles -->

<link rel="stylesheet" href="/styles/angular-toastr.css">
<link rel="stylesheet" href="/styles/importer.css">
<link rel="stylesheet" href="/styles/styles.css">
<link rel="stylesheet" href="/styles/third-party/material/material.css">
<link rel="stylesheet" href="/styles/third-party/material/material.min.css">
<link rel="stylesheet" href="/styles/third-party/materialize/materialize.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.red-deep_orange.min.css"/>
<link rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">

<!-- End of Styles -->

<!-- Square card -->
<style>
  .demo-card-square.mdl-card {
    width: 320px;
    height: 400px;
  }

  .demo-card-square > .mdl-card__title {
    color: #000000;
  }
</style>

<div class="centralized">

<!-- Error state -->
<div ng-show="userProfile.errorMsg">
  <h5>Oops!</h5>
  <p>Looks like an error occurred. Please try again later.</p>
  <code>
    {{errorMsg}}
  </code>
</div>

<!-- Loading state -->
<div ng-show="userProfile.loading">
  <span class="overlord-loading-spinner fa fa-spinner"></span>
  <span>Loading user data...</span>
</div>
<br/>
<center>
<div>
  <div ng-hide="userProfile.loading">
    <div class="demo-card-square mdl-card mdl-shadow--2dp">
      <div id="profilePicture" class="mdl-card__title mdl-card--expand" style="background: url('{{userProfile.properties.gravatarUrl}} + s=320') bottom right 100% no-repeat;">
        <h2 class="mdl-card__title-text"><b>{{userProfile.properties.name}}</b></h2>
      </div>
      <div class="mdl-tooltip mdl-tooltip--large" for="profilePicture">
        To change your profile picture, go to <a href="http://en.gravatar.com/" target="_blank">Gravatar.com</a>
      </div>
      <div class="mdl-card__supporting-text">
        <b>Email:</b> {{userProfile.properties.email}}
      </div>
      <div class="mdl-card__actions mdl-card--border">
        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
           href="#/profile/edit" ng-show="userProfile.properties.id == me.id">
          Edit profile
        </a>
        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
           href="#/users/{{userProfile.properties.id}}/edit" ng-show="userProfile.properties.id != me.id && userProfile.properties.admin">
          Edit profile
        </a>
      </div>
    </div>
  </div>
</div>
</center>
</div>
