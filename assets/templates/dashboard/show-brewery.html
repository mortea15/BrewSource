<div class="centralized-text">

  <!-- Error state -->
  <div ng-show="userBrewery.errorMsg">
    <h5>Oops!</h5>
    <p>Looks like an error occurred. Please try again later.</p>
    <code>
      {{errorMsg}}
    </code>
  </div>

  <!-- Loading state -->
  <div ng-show="userBrewery.loading">
    <span class="overlord-loading-spinner fa fa-spinner"></span>
    <span>Loading brewery data...</span>
  </div>
  <br/>

  <h1 class="logo-font slogan amber-text text-darken-3">{{userBrewery.properties.name}}</h1>
  <h2 class="logo-font sub-slogan">{{userBrewery.properties.owner.name}}'s brewery in {{userBrewery.properties.location}}</h2>
  <br/>

  <div id="chart_div" style="width: 100%; height: 500px;"></div>
